<html>
<head>
	<meta charset="utf-8">
	<title>Carousel</title>
	<style>
		html,body,div,ul,li {
			margin: 0;
			padding: 0;
			font-size: 0;
		}
		img {
			border:0;
			height: 200px;
			width: 300px;
		}
		.ct {
			margin: 50px;
			width: 300px;
			height: 200px;
			position: relative;
			overflow: hidden;

		}
		ul {
			position: absolute;
		}
		li {
			list-style-type: none;
			float: left;
		}
		.turn {
			font-size: 20px;
			position: absolute;
			top: 50%;
			width: 20px;
			height: 20px;
			border-radius: 10px;
			line-height: 20px;
			text-align: center;
			background-color: #bbb;
			transform: translateY(-50%);
			cursor: pointer;
			z-index: 50;
		}
		.up {
			left: 10px;
		}
		.down {
			right: 10px;
		}
	</style>

	<script src="http://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
	<script>
		function Carousel($node){
			this.node = $node;
			this.nav = this.node.find("ul");
			var first = this.nav.children().first(),
				last = this.nav.children().last();
			first.clone().appendTo(this.nav);
			last.clone().prependTo(this.nav);
			this.list = this.nav.children();
			this.col = this.list.size();
			this.width = this.list.width();
			this.$pre = this.node.find(".up");
			this.$next = this.node.find(".down");

			this.nav.css({
				"width":this.col * this.width,
				"left":-this.width
			})
			this.bind()
			
		}

		Carousel.prototype = {
			init:function(){

			},
			playNext : function(){
				var width = this.width,
					col = this.col;
				this.nav.animate({
					"left":"-=" + width
				},function(){
					$this = $(this);
					if(parseInt($this.css("left")) === -width * (col - 1)){
						$this.css("left",-width);
					}
				})
			},
			playPre : function(){
				var width = this.width,
					col = this.col;
				this.nav.animate({
					"left":"+=" + width
				},function(){
					$this = $(this);
					if(parseInt($this.css("left")) === 0){
						$this.css("left",-width * (col - 2));
					}
				})
			},
			bind:function(){
				var _this = this;
				_this.$pre.on("click",function(){
					_this.playPre();
				});
				_this.$next.on("click",function(){
					_this.playNext();
				})
			}
			
		}

		var $node1 = $(".ct").eq(0);
		var $node2 = $(".ct").eq(1);
		var carousel1 = new Carousel($node1);
		var carousel2 = new Carousel($node2);
	</script>
