        * {
            margin:0;

        li {
            list-style:none;
            padding:10px 0;
            margin: 0 10px 10px;

            -moz-border-radius:5px;

        }
        a {
            display: block;
            text-decoration: none;
            color: #000;
            background-color: darkslategrey;
            padding:10px 0;
            text-align: center;
            width: 100px;
            text-align: center;
            margin: 10px auto;
            border-radius: 10px;
        }
        li:hover {
            background-color: greenyellow;
        }
    </style>

<body>
<ul class="nav">
    <li>内容1</li>
    <li>内容2</li>
</ul>
<a href="#">加载更多</a>
<script src="//cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script>
    var lazyLoad = (function(){
        var $win = $(window),
            start = 3,
            len = 15,
            $cur = $("a");
            var clock;
        $cur.data("loading",false);
        function init(){
            load();
            $win.on("scroll",function(){
                if(clock){
                    console.log(1);
                    clearTimeout(clock);
                }
                clock = setTimeout(function(){
                    console.log(visible($cur));
                    if(!visible($cur)) return;
                    load();
                },300);
            })
        }
        function visible($node){
            var $winH = $win.height(),
                $srcT = $win.scrollTop(),
                $nodeT = $node.offset().top;
            if($winH + $srcT > $nodeT && $nodeT > $srcT){
                return true;
            }else{
                return false;
            } 
        }
        function load(){
            if($cur.data("loading")) return;
            $.ajax({
                url:"source/a.php",
                dataType:"json",
                type:"get",
                data:{
                    start:start,
                    len:len
                },
                success:function(json){
                    success(json);
                },
                error:function(){
                    alert("error");
                    $cur.data("loading",false);
                }
            })
        }
        function success(json){
            if(json.status === 1){
                for(var i = 0;i < json.data.length;i++){
                    var $node = $("<li></li>");
                    $node.text(json.data[i]).appendTo(".nav");
                }
            }else{
                alert("数据错误");
            }
            start += len;
            $cur.data("loading",false);
        }
        return {
            init:init
        }
    })();
    lazyLoad.init();
